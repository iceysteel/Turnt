<div class="create loginpane" ng-controller="registerController" id="register">

    <h1>Register</h1>

    <div class="inp">
        Email: <input id="email" type="email" data-ng-model="email"><br>
    </div>
    <div class="inp">
        Username: <input id="uname" type="text" data-ng-model="uname"><br>
    </div>
    <div class="inp">
        Password: <input id="password" type="password" data-ng-model="password"><br>
    </div>
    <table>
        <tr>
            <td>
                <a class="inp" ng-click="Register">Register</a>
            </td>
        </tr>
    </table>
	
	<script type="text/javascript">
        function register()
        {
            Parse.initialize("jvpZoE593I9616TtmoVX9qMzs9DYXVlfa6rudZ6P", "v1ySlxINSYW6OL1aKo7YZV7i4SjvG4D7Th2fhhWU");
            var user = new Parse.User();
            user.set("username", document.getElementById('uname').value);
            user.set("password", document.getElementById('password').value);
            user.set("email", document.getElementById('email').value);
             
            // other fields can be set just like with Parse.Object
            user.signUp(null, {
              success: function(user) {
                window.location = "#partyList";
              },
              error: function(user, error) {
                // Show the error message somewhere and let the user try again.
                alert("Error: " + error.code + " " + error.message);
              }
            });
        }
    </script>
</div>
