<div ng-controller="partyListController" id="parties">
    <div id="partyPanel" ng-repeat="party in parties">
        Owner      : {{party.Owner}}
        Time       : {{party.Month}}/{{party.Day}}/{{party.Year}}
        Funding    : {{party.currentFunding}}/{{party.Cost}}
        Location   : {{party.Location}}
        Description: {{party.Description}}
        Created At : {{party.createdAt}}
        Updated At : {{party.updatedAt}}
    </div>
</div>
